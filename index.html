<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelpToHeal – Tools Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f6f5f1;
      --accent: #c6a867;
      --accent-soft: #e8d9b4;
      --text-main: #3e3b35;
      --text-soft: #7b7669;
      --radius: 18px;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      padding: 28px 16px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .hub {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 12px 38px rgba(0,0,0,0.08);
      border: 1px solid rgba(198,168,103,0.4);
    }
    .logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: conic-gradient(from 200deg, #c6a867, #e8d9b4, #fff3d4, #c6a867);
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 1.4rem;
      color: var(--text-main);
    }
    p {
      margin: 0 0 20px 0;
      color: var(--text-soft);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a.module {
      text-decoration: none;
      background: #faf8f3;
      padding: 14px 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(198,168,103,0.3);
      display: flex;
      justify-content: space-between;
      color: var(--text-main);
      font-weight: 600;
    }
    a.module:hover {
      background: #f3ecda;
    }
  </style>
</head>
<body>

<div class="hub">
  <div class="logo"></div>
  <h1>HelpToHeal Modules</h1>
  <p>Your growing collection of alternative & supportive health tools.</p>

  <div class="links">
    <a href="./natural-medicines/" class="module">Natural Medicines Matrix →</a>
    <a href="./substances/" class="module">Substance Heritage Matrix →</a>
    <a href="./home-content/" class="module">Home Content →</a>
  </div>
</div>

</body>
</html>
